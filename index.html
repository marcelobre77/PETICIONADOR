<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o Remédio? - Jogo Jurídico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Azul-acinzentado claro de fundo */
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }
        .card:not(.answered):hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card.unanswered {
            background-color: #4a5568; /* Cinza escuro */
            color: white;
        }
        .card.correct {
            background-color: #38a169; /* Verde sucesso */
            color: white;
        }
        .card.incorrect {
            background-color: #c53030; /* Vermelho erro */
            color: white;
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }
        @media (min-width: 640px) {
            #game-board {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
        @media (min-width: 1024px) {
            #game-board {
                grid-template-columns: repeat(10, 1fr);
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-700">Qual o Remédio?</h1>
            <p class="text-lg text-gray-500 mt-2">Clique em uma carta para revelar o caso e escolha a ação correta.</p>
        </header>

        <!-- Painel de Pontuação e Controle -->
        <div id="score-panel" class="bg-white p-4 rounded-lg shadow-md mb-8 flex flex-col sm:flex-row justify-between items-center sticky top-0 z-10">
            <div class="text-xl font-semibold">
                Pontuação: <span id="score" class="text-blue-600">0</span> / <span id="total-cards">50</span>
            </div>
            <button id="restart-button" class="mt-4 sm:mt-0 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Reiniciar Jogo</button>
        </div>

        <!-- Tabuleiro do Jogo -->
        <main id="game-board" class="p-4 bg-white rounded-lg shadow-inner"></main>

        <!-- Modal para Perguntas -->
        <div id="question-modal" class="modal-backdrop hidden">
            <div class="modal-content shadow-2xl">
                <p id="question-text" class="text-lg md:text-xl mb-6 text-gray-700"></p>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Opções serão inseridas aqui via JS -->
                </div>
            </div>
        </div>
        
        <!-- Modal para Inserir Nome -->
        <div id="name-modal" class="modal-backdrop hidden">
            <div class="modal-content shadow-2xl text-center">
                 <h2 class="text-2xl font-bold text-gray-800 mb-4">Resposta Registrada!</h2>
                 <p class="text-lg mb-4">Digite seu nome para gravar na carta.</p>
                 <input type="text" id="player-name-input" class="w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Seu nome (opcional)">
                 <button id="save-name-button" class="w-full bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                     Salvar
                 </button>
            </div>
        </div>
        
        <!-- Modal de Fim de Jogo -->
        <div id="game-over-modal" class="modal-backdrop hidden">
            <div class="modal-content shadow-2xl text-center">
                 <h2 class="text-3xl font-bold text-gray-800 mb-4">Fim de Jogo!</h2>
                 <p class="text-xl mb-2">Sua pontuação final é:</p>
                 <p class="text-5xl font-bold text-blue-600 mb-6" id="final-score"></p>
                 <p id="final-message" class="text-lg mb-8"></p>
                 <button id="play-again-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                     Jogar Novamente
                 </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameData = [
                // AÇÃO POPULAR (12 casos)
                { question: "Um cidadão descobre que a prefeitura contratou artistas superfaturados para o carnaval, sem licitação adequada, causando prejuízo ao erário.", answer: "AÇÃO POPULAR" },
                { question: "Moradores constatam que a câmara municipal autorizou a compra de veículos de luxo para vereadores, em clara ofensa ao princípio da moralidade.", answer: "AÇÃO POPULAR" },
                { question: "Um estudante percebe que a universidade pública celebrou convênio para privatizar bibliotecas sem transparência.", answer: "AÇÃO POPULAR" },
                { question: "Cidadão denuncia a doação irregular de terrenos públicos a aliados políticos da gestão municipal.", answer: "AÇÃO POPULAR" },
                { question: "A população identifica uso indevido de verbas do SUS em eventos particulares de uma ONG.", answer: "AÇÃO POPULAR" },
                { question: "Uma licitação para obras de uma escola é direcionada para empresa de parentes do prefeito.", answer: "AÇÃO POPULAR" },
                { question: "Cidadão contesta contratação milionária para reforma de estádio municipal em ano eleitoral, sem justificativa pública.", answer: "AÇÃO POPULAR" },
                { question: "Uma comunidade descobre que recursos do Fundeb foram desviados para fins partidários.", answer: "AÇÃO POPULAR" },
                { question: "Um contrato de concessão de transporte público beneficia apenas uma empresa, sem concorrência justa.", answer: "AÇÃO POPULAR" },
                { question: "Cidadão percebe que a prefeitura demoliu prédio histórico sem consulta à população.", answer: "AÇÃO POPULAR" },
                { question: "A câmara aprova aumento abusivo de salários de vereadores, sem respaldo orçamentário.", answer: "AÇÃO POPULAR" },
                { question: "Cidadão contesta contrato secreto de publicidade firmado pelo governo estadual.", answer: "AÇÃO POPULAR" },
                
                // AÇÃO CIVIL PÚBLICA (12 casos)
                { question: "O Ministério Público ajuíza ação para obrigar empresa poluidora a despoluir rio contaminado.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "ONG ingressa com ação para garantir acessibilidade em todas as estações de metrô da cidade.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "O MP move ação contra rede de supermercados que cobra preços abusivos durante crise de alimentos.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "Associação ambiental pede suspensão de construção de porto que ameaça reserva natural.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "O MP ajuíza ação para garantir fornecimento regular de medicamentos em hospital público.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "Entidade de defesa do consumidor contesta cláusulas abusivas em contratos de telefonia.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "MP propõe ação contra aplicativos de transporte que descumprem regras trabalhistas básicas.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "Associação cultural ajuíza ação contra construtora que ameaça patrimônio tombado.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "O MP pede à Justiça que determine obras urgentes em barragem com risco de rompimento.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "Defensoria Pública ajuíza ação para garantir moradia a famílias em situação de rua.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "ONG de saúde coletiva entra com ação contra empresa de cigarros por publicidade irregular a jovens.", answer: "AÇÃO CIVIL PÚBLICA" },
                { question: "O MP pede interdição de lixão irregular que prejudica a saúde de comunidade carente.", answer: "AÇÃO CIVIL PÚBLICA" },

                // HABEAS DATA (13 casos)
                { question: "Um cidadão pede acesso ao histórico de contribuições previdenciárias que o INSS não fornece.", answer: "HABEAS DATA" },
                { question: "Jornalista busca correção de dados distorcidos sobre sua carreira mantidos por órgão público.", answer: "HABEAS DATA" },
                { question: "Estudante solicita informações pessoais registradas em banco de dados de universidade federal.", answer: "HABEAS DATA" },
                { question: "Um militar reformado pede retificação de dados salariais junto ao sistema da União.", answer: "HABEAS DATA" },
                { question: "Empresário busca excluir informação incorreta em cadastro da Receita Federal.", answer: "HABEAS DATA" },
                { question: "Trabalhador recorre ao Judiciário para acessar dados do FGTS bloqueados pela Caixa.", answer: "HABEAS DATA" },
                { question: "Cidadão pede para corrigir histórico criminal já extinto, mas ainda presente no sistema do TJ.", answer: "HABEAS DATA" },
                { question: "Paciente pede acesso integral a seu prontuário em hospital público.", answer: "HABEAS DATA" },
                { question: "Ativista solicita acesso a relatórios de inteligência que mencionam seu nome.", answer: "HABEAS DATA" },
                { question: "Morador pede para excluir registro duplicado em banco de dados da prefeitura.", answer: "HABEAS DATA" },
                { question: "Consumidor busca corrigir nota de inadimplência já quitada junto a banco público.", answer: "HABEAS DATA" },
                { question: "Político pede acesso a dados da CGU que o relacionam a investigações arquivadas.", answer: "HABEAS DATA" },
                { question: "Cidadão exige informações sobre dados usados em aplicativo oficial do governo.", answer: "HABEAS DATA" },

                // MANDADO DE INJUNÇÃO (13 casos)
                { question: "Servidores públicos ingressam com MI para exercer direito de greve por falta de lei específica.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Policiais civis pedem aposentadoria especial, mas não há lei complementar regulamentando.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Presos provisórios requerem MI para garantir direito ao voto sem regras claras sobre locais de votação.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Deficientes pedem MI para assegurar acessibilidade em transporte interestadual, diante da omissão legal.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Profissionais de saúde expostos a agentes nocivos pedem aposentadoria especial sem lei que discipline.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Trabalhadores pedem MI para exigir regulamentação do adicional de periculosidade em certas categorias.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Mulheres militares pedem MI para aplicação de regras de licença-maternidade sem lei regulamentadora.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Estudantes universitários pedem MI para viabilizar meia-entrada em eventos quando lei estadual é omissa.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Comunidade indígena pede MI para exigir regulamentação da demarcação de terras prevista na CF.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Sindicatos pedem MI para assegurar revisão geral anual de salários de servidores sem lei específica.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Jornalistas pedem MI para aplicação de regras de proteção em cobertura de risco, ainda sem lei própria.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Atletas de e-Sports pedem MI para acesso a programas do COB, sem lei que regule sua inclusão.", answer: "MANDADO DE INJUNÇÃO" },
                { question: "Motoristas de aplicativos pedem MI para regulamentar direitos previdenciários específicos ainda não legislados.", answer: "MANDADO DE INJUNÇÃO" }
            ];

            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const totalCardsElement = document.getElementById('total-cards');
            const questionModal = document.getElementById('question-modal');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const gameOverModal = document.getElementById('game-over-modal');
            const finalScoreElement = document.getElementById('final-score');
            const finalMessageElement = document.getElementById('final-message');
            const nameModal = document.getElementById('name-modal');
            const playerNameInput = document.getElementById('player-name-input');
            const saveNameButton = document.getElementById('save-name-button');
            
            let shuffledData = [];
            let score = 0;
            let revealedCards = 0;
            let currentCardElement = null;
            let currentCardIndex = -1;
            const totalCards = gameData.length;
            const options = ["AÇÃO POPULAR", "AÇÃO CIVIL PÚBLICA", "HABEAS DATA", "MANDADO DE INJUNÇÃO"];
            const storageKey = 'remedioGameData';

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function updateCardAppearance(cardElement, item, index) {
                cardElement.innerHTML = ''; // Limpa o conteúdo
                cardElement.className = 'card h-24'; // Reseta as classes

                const numberSpan = document.createElement('span');
                numberSpan.className = 'absolute top-1 right-2 text-xs font-semibold';
                numberSpan.textContent = index + 1;
                
                if (item.answered) {
                    cardElement.classList.add('answered');
                    if (item.correct) {
                        cardElement.classList.add('correct');
                    } else {
                        cardElement.classList.add('incorrect');
                    }

                    const contentWrapper = document.createElement('div');
                    contentWrapper.className = 'flex flex-col items-center justify-center text-center p-1';

                    const icon = document.createElement('div');
                    icon.innerHTML = item.correct 
                        ? `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg>`
                        : `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>`;
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'mt-1 text-xs font-semibold px-1 truncate w-full';
                    nameSpan.textContent = item.playerName || 'Anônimo';

                    contentWrapper.appendChild(icon);
                    contentWrapper.appendChild(nameSpan);
                    cardElement.appendChild(contentWrapper);

                } else {
                    cardElement.classList.add('unanswered', 'cursor-pointer');
                    const icon = document.createElement('div');
                    icon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-patch-question-fill" viewBox="0 0 16 16"><path d="M5.933.87a2.89 2.89 0 0 1 4.134 0l.622.638.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.638.622a2.89 2.89 0 0 1 0 4.134l-.638.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.638a2.89 2.89 0 0 1-4.134 0l-.622-.638-.89.01a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.638-.622a2.89 2.89 0 0 1 0-4.134l.638-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01zM7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0m1.602-2.027c.04-.534.198-.815.846-1.26.674-.475 1.05-1.09 1.05-1.996 0-1.172-1.01-1.945-2.317-1.945A2.31 2.31 0 0 0 6.05 7.245a.5.5 0 0 0 .894.447c.245-.494.636-.842 1.116-.842.61 0 .964.447.964 1.077 0 .445-.19.74-.69.982-.47.225-1.002.58-1.002 1.284a.5.5 0 0 0 .905.28z"/></svg>`;
                    cardElement.appendChild(icon);
                }
                cardElement.appendChild(numberSpan);
            }

            function handleCardClick(event) {
                const card = event.currentTarget;
                if (card.classList.contains('answered')) return;

                currentCardElement = card;
                currentCardIndex = parseInt(card.dataset.index);

                questionText.textContent = shuffledData[currentCardIndex].question;
                optionsContainer.innerHTML = '';
                
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('bg-gray-200', 'text-gray-700', 'font-semibold', 'py-3', 'px-4', 'rounded-lg', 'hover:bg-gray-300', 'transition', 'duration-200', 'text-left');
                    button.addEventListener('click', () => checkAnswer(option));
                    optionsContainer.appendChild(button);
                });

                questionModal.classList.remove('hidden');
            }

            function checkAnswer(selectedAnswer) {
                questionModal.classList.add('hidden');
                
                const correctAnswer = shuffledData[currentCardIndex].answer;
                const wasCorrect = (selectedAnswer === correctAnswer);

                if (wasCorrect) {
                    score++;
                }
                
                shuffledData[currentCardIndex].answered = true;
                shuffledData[currentCardIndex].correct = wasCorrect;
                revealedCards++;
                scoreElement.textContent = score;

                playerNameInput.value = '';
                nameModal.classList.remove('hidden');
                playerNameInput.focus();
            }

            function saveNameAndContinue() {
                if (currentCardIndex === -1) return;

                const playerName = playerNameInput.value.trim();
                const displayName = playerName || "Anônimo";
                
                shuffledData[currentCardIndex].playerName = displayName;

                try {
                    localStorage.setItem(storageKey, JSON.stringify(shuffledData));
                } catch (e) {
                    console.error("Não foi possível salvar o progresso do jogo:", e);
                }
                
                updateCardAppearance(currentCardElement, shuffledData[currentCardIndex], currentCardIndex);
                
                nameModal.classList.add('hidden');
                currentCardIndex = -1;

                if (revealedCards === totalCards) {
                    setTimeout(showGameOver, 500);
                }
            }
            
            function showGameOver() {
                finalScoreElement.textContent = `${score} / ${totalCards}`;
                let message = "";
                const percentage = (score / totalCards) * 100;
                if (percentage === 100) {
                    message = "Parabéns! Você tem um conhecimento impecável!";
                } else if (percentage >= 80) {
                    message = "Excelente! Você domina o assunto.";
                } else if (percentage >= 50) {
                    message = "Bom trabalho! Continue estudando para aprimorar.";
                } else {
                    message = "Não desanime! A prática leva à perfeição.";
                }
                finalMessageElement.textContent = message;
                gameOverModal.classList.remove('hidden');
            }

            function startGame() {
                let savedData = null;
                try {
                    savedData = localStorage.getItem(storageKey);
                } catch(e) { console.error("Não foi possível ler o progresso salvo:", e); }

                if (savedData) {
                    shuffledData = JSON.parse(savedData);
                    score = shuffledData.filter(card => card.answered && card.correct).length;
                    revealedCards = shuffledData.filter(card => card.answered).length;
                } else {
                    shuffledData = shuffle([...gameData]).map(item => ({
                        ...item,
                        answered: false,
                        correct: null,
                        playerName: null
                    }));
                    score = 0;
                    revealedCards = 0;
                }
                
                gameBoard.innerHTML = '';
                scoreElement.textContent = score;
                totalCardsElement.textContent = totalCards;
                gameOverModal.classList.add('hidden');
                nameModal.classList.add('hidden');
                
                shuffledData.forEach((item, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.dataset.index = index;
                    updateCardAppearance(cardElement, item, index);
                    cardElement.addEventListener('click', handleCardClick);
                    gameBoard.appendChild(cardElement);
                });

                 if (revealedCards === totalCards && totalCards > 0) {
                    showGameOver();
                }
            }
            
            function resetGame() {
                try { localStorage.removeItem(storageKey); } catch (e) { console.error("Não foi possível limpar o progresso salvo:", e); }
                startGame();
            }
            
            saveNameButton.addEventListener('click', saveNameAndContinue);
            playerNameInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    saveNameAndContinue();
                }
            });
            document.getElementById('restart-button').addEventListener('click', resetGame);
            document.getElementById('play-again-button').addEventListener('click', resetGame);

            startGame();
        });
    </script>

</body>
</html>
